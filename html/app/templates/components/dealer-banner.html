<div class="dealer-banner">
  <div class="dealer-left">
    <div class="dealer-carousel owl-carousel">
      <figure>
        <img src="images/dealer-banner.jpg" class="img-responsive" alt="">
      </figure>
      <figure>
        <img src="images/dealer-banner.jpg" class="img-responsive" alt="">
      </figure>
      <figure>
        <img src="images/dealer-banner.jpg" class="img-responsive" alt="">
      </figure>
    </div>
  </div>
  <div class="dealer-right">
    <div class="know-more form-container">
      <h3>Know more</h3>
      <p class="MB30">Enter your details and we will get back to you shortly</p>
      <form>
        <div class="MB15"><input id="name" type="text" minlength="2" maxlength="50" pattern="[A-za-z][A-Za-z '.]+"
            required class="input-box" placeholder="Name*"></div>
        <div class="MB15">
          <input type="text" id="mobile_number" minlength="6" maxlength="13" pattern="^(?!0+$)\d{6,}$"
            placeholder="Phone Number*" class="input-box" required
            oninvalid="setCustomValidity('Will accept numbers only, minimum 6 digits. Cannot be all Zeros')"
            oninput="setCustomValidity('')">
        </div>
        <!-- <div class="MB15"><input type="text" class="input-box" minlength="2" maxlength="50"
            pattern="[A-za-z][A-Za-z '.]+" placeholder="Location (State) *" required>
        </div> -->
        <div class="form-group">
          <select class="selectpicker" name="" id="" title="Location (State) *" required>
            <option value="">Maharashtra</option>
            <option value="">Gujrat</option>
            <option value="">MP</option>
          </select>
        </div>
        <div class="MB15"><input type="text" class="input-box" placeholder="District/Tehsil"></div>
        <div class="MB30"><textarea class="input-box" placeholder="Message (optional)"></textarea></div>
        <div><input type="submit" class="btn btn-default" value="Submit"></div>
      </form>
    </div>
  </div>
</div>
